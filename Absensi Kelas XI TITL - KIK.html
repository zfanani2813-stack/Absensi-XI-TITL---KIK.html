<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Kreativitas, Inovasi dan Kewirausahaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9;
        }
        .status-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: all 0.3s ease;
        }
        .select-hadir { border-color: #10b981; color: #059669; background-color: #f0fdf4; }
        .select-telat { border-color: #f59e0b; color: #d97706; background-color: #fffbeb; }
        .select-izin { border-color: #3b82f6; color: #2563eb; background-color: #eff6ff; }
        .select-sakit { border-color: #8b5cf6; color: #7c3aed; background-color: #f5f3ff; }
        .select-alpa { border-color: #ef4444; color: #dc2626; background-color: #fef2f2; }
        
        .row-animate { transition: all 0.2s ease; }
        .row-animate:hover {
            transform: scale(1.01);
            background-color: #cbd5e1 !important;
            z-index: 10;
        }
        .row-even { background-color: #ffffff; }
        .row-odd { background-color: #e2e8f0; }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; filter: invert(0.5); }

        /* Style untuk Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 280px;
            margin-left: -140px;
            color: #fff;
            text-align: center;
            border-radius: 16px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 100px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: visibility 0s, opacity 0.5s linear, transform 0.3s ease-out;
            opacity: 0;
            transform: translateY(20px);
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="pb-24">

    <!-- Toast Notification Element -->
    <div id="toast"></div>

    <!-- Header -->
    <div class="bg-white border-b border-gray-300 sticky top-0 z-20 shadow-md">
        <div class="max-w-2xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="pr-2 flex-grow">
                <h1 class="text-lg md:text-xl font-bold text-gray-800 leading-tight">Presensi Kreativitas, Inovasi dan Kewirausahaan</h1>
                <p class="text-sm font-semibold text-blue-700 mt-0.5">Guru: Zaenul Fanani</p>
                <div class="mt-2 flex items-center group">
                    <div class="bg-gray-100 rounded-lg px-2 py-1 flex items-center border border-gray-200 group-hover:border-blue-400 transition-all shadow-sm">
                        <svg class="w-3 h-3 text-gray-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2-2v12a2 2 0 002 2z"></path>
                        </svg>
                        <input type="date" id="attendance-date" 
                            class="bg-transparent text-[11px] md:text-xs text-gray-700 font-bold uppercase tracking-wider outline-none cursor-pointer">
                    </div>
                </div>
            </div>
            <div class="bg-blue-600 px-3 py-1 rounded-full border border-blue-700 flex-shrink-0 shadow-sm">
                <span class="text-xs font-bold text-white uppercase" id="student-count">0 Siswa</span>
            </div>
        </div>
    </div>

    <div class="max-w-2xl mx-auto p-4 mt-2">
        <form id="attendanceForm">
            <div class="bg-white rounded-3xl shadow-lg border border-gray-300 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-800 border-b border-gray-700 text-white">
                        <tr>
                            <th class="px-5 py-4 text-xs font-bold uppercase tracking-wider">Nama Siswa</th>
                            <th class="px-5 py-4 text-xs font-bold uppercase tracking-wider text-right">Status</th>
                        </tr>
                    </thead>
                    <tbody id="studentContainer" class="divide-y divide-gray-300"></tbody>
                </table>
            </div>

            <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 backdrop-blur-md border-t border-gray-300 flex justify-center z-30">
                <button type="submit" id="submitBtn"
                    class="w-full max-w-md bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-300 transition-all active:scale-[0.95] flex items-center justify-center group">
                    <svg id="loader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="btnText" class="group-hover:tracking-wider transition-all">Kirim Rekap Kehadiran</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxOClgFb4luve6Zl-Hu7f3mpHfQzL_1bZRzWsw4yf6GA0q5C1TGJ-RCbQKu2tpW-dU/exec'; 

        const daftarSiswa = [
            "Aditya Pratama", "Anisa Rahmawati", "Bagus Setiawan", 
            "Citra Dewi", "Daffa Ardiansyah", "Erika Putri", 
            "Fajar Hidayat", "Gisella Anastasia", "Hendra Wijaya",
            "Intan Permata", "Jaka Tarub", "Kurnia Sandi",
            "Larasati Utami", "Muhammad Rizky", "Nabila Syakieb"
        ];

        const container = document.getElementById('studentContainer');
        const form = document.getElementById('attendanceForm');
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const datePicker = document.getElementById('attendance-date');
        const toast = document.getElementById('toast');

        datePicker.value = new Date().toISOString().split('T')[0];
        document.getElementById('student-count').innerText = `${daftarSiswa.length} Siswa`;

        function showToast(message, type = 'success') {
            toast.innerText = message;
            if (type === 'success') {
                toast.style.backgroundColor = '#10b981'; // Green
            } else {
                toast.style.backgroundColor = '#ef4444'; // Red
            }
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        function updateSelectStyle(select) {
            const val = select.value;
            select.classList.remove('select-hadir', 'select-telat', 'select-izin', 'select-sakit', 'select-alpa');
            if (val === 'Hadir') select.classList.add('select-hadir');
            else if (val === 'Hadir Telat') select.classList.add('select-telat');
            else if (val === 'Izin') select.classList.add('select-izin');
            else if (val === 'Sakit') select.classList.add('select-sakit');
            else if (val === 'Alpa') select.classList.add('select-alpa');
        }

        function renderStudents() {
            container.innerHTML = daftarSiswa.map((nama, index) => {
                const stripeClass = (index % 2 === 0) ? 'row-even' : 'row-odd';
                return `
                <tr class="row-animate ${stripeClass} relative">
                    <td class="px-5 py-4 border-r border-gray-200">
                        <p class="text-sm font-bold text-gray-800">${nama}</p>
                    </td>
                    <td class="px-5 py-4 text-right">
                        <div class="inline-block relative min-w-[120px]">
                            <select name="status_${index}" required
                                onchange="updateSelectStyle(this)"
                                class="status-select select-hadir border-2 text-xs font-bold rounded-xl block w-full p-2 outline-none cursor-pointer pr-7 shadow-sm">
                                <option value="Hadir">HADIR</option>
                                <option value="Hadir Telat">TELAT</option>
                                <option value="Izin">IZIN</option>
                                <option value="Sakit">SAKIT</option>
                                <option value="Alpa">ALPA</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                            </div>
                        </div>
                    </td>
                </tr>`;
            }).join('');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            loader.classList.remove('hidden');
            btnText.innerText = 'Mengirim...';

            const payload = daftarSiswa.map((nama, index) => ({
                tanggal: datePicker.value,
                nama: nama,
                status: form.querySelector(`select[name="status_${index}"]`).value
            }));

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.result === "success") {
                    showToast('✅ Berhasil Terkirim ke Spreadsheet!', 'success');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else { 
                    throw new Error(result.error); 
                }
            } catch (error) {
                console.error(error);
                showToast('❌ Gagal Mengirim. Cek Koneksi Anda.', 'error');
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
                btnText.innerText = 'Kirim Rekap Kehadiran';
            }
        });

        renderStudents();
    </script>
</body>
</html>
